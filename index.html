<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <header></header>

    <main>
        <section>
            <article>
                <div class="card m-5 shadow" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title">Maertin Daggerhelm</h5>
                      <p class="card-text">Dwarf Rogue</p>
                      <a tabindex="0" class="btn m-1 btn-danger" role="button" data-toggle="popover" data-trigger="focus" title="Health Points" data-content="42">HP</a>
                      <a tabindex="0" class="btn m-1 btn-secondary" role="button" data-toggle="popover" data-trigger="focus" title="Character Statistics" data-content="Str: +1, Dex: +3, Int: +0, Wis: +1, Con: +1, Cha: +3">Stats</a>
                      <a tabindex="0" class="btn m-1 btn-success" role="button" data-toggle="popover" data-trigger="focus" title="Weapons on Hand" data-content="Dagger, Light-Crossbow">Weapons</a>
                      <a tabindex="0" class="btn m-1 btn-danger" role="button" data-toggle="popover" data-trigger="focus" title="Spells" data-content="Lights, Prestidigitation">Spells</a>
                      <a tabindex="0" class="btn m-1 btn-warning" role="button" data-toggle="popover" data-trigger="focus" title="Status Effects" data-content="Prone, Charmed">Conditions</a>
                    </div>
                  </div>
            </article>
        </section>
    </main>

    <footer></footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="./assets/js/homepage.js"></script>
</body>
</html>
