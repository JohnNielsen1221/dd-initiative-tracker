<!DOCTYPE html>
<html class="no-js" lang='en' dir="ltr">

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='./assets/css/foundation.css'>
    <link rel="stylesheet" href="./assets/css/app.css">
    <title>D&D Initiative Tracker</title>
</head>

<body>
    <header class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1 w-100 text-center">Dungeons & Dragons Initiative Tracker</span>
    </header>
    <div class='card'>
        <div class='row'>
            <div class='col-6 align-center'>
                <h1>PLAYERS</h1>
                <button>Add Player</button>
            </div>
            <div class='col-6' id='monster-container'>
                <h1>MONSTERS</h1>
                <input id="monster-input" type="text" class="form-control" placeholder="Enter Monster Name" aria-label="Enter Monster Name">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button" id="search-button">
                            Add Monster
                        </button>
                </div>
                </input>
            </div>
        </div>
    </div>
    <button> Start Battle!</button>
    <script src='https://unpkg.com/axios/dist/axios.min.js'></script>
    <script src='./assets/js/homepage.js'></script>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
