<!DOCTYPE html>
<html class="no-js" lang='en' dir="ltr">

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='./assets/css/foundation.css'>
    <link rel="stylesheet" href="./assets/css/app.css">
    <title>D&D Initiative Tracker</title>
</head>

<body>
    <header class="top-bar top-bar-dark bg-dark">
        <span class="top-bar-brand mb-0 h1 w-100 text-center">Dungeons & Dragons Initiative Tracker</span>
    </header>
    <div class='grid-container'>
        <div class="grid-x grid-padding-x">
            <div class='medium-6 cell'>
                <h1>PLAYERS</h1>
                <button class="button button-primary">Add Player</button>
            </div>
            <div class='medium-6 ' id='monster-container '>
                <h1>MONSTERS</h1>
                <input id="monster-input" type="text" class="form-control" placeholder="Enter Monster Name" aria-label="Enter Monster Name">
                <div class="input-group-append">
                    <button class="button button-primary" type="button" id="search-button">
                            Add Monster
                        </button>
                </div>
                </input>
            </div>
        </div>
    </div>
    <button> Start Battle!</button>
    <script src='https://unpkg.com/axios/dist/axios.min.js '></script>
    <script src='assets/js/homepage.js '></script>
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/what-input.js"></script>
    <script src="assets/js/foundation.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
