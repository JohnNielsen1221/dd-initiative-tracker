<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>D&D Initiative Tracker</title>
</head>
<body>
    <header class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1 w-100 text-center">Dungeons & Dragons Initiative Tracker</span>
    </header>
    <div class='container' id="container">
        <div class='row'>
            <div class='col-6 align-center'>
                <h1>PLAYERS</h1>
                <button id="addPlayerBtn">Add Player</button>
            </div>
            <div class='col-6' id='monsterList-container'>
                <h1>MONSTERS</h1>
                <input id="monster-input" type="text" class="form-control" placeholder="Enter Monster Name" aria-label="Enter Monster Name">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="search-button">
                            Add Monster
                        </button>
                    </div>
                </input>    
            </div>
        </div>
    </div> 

    <button data-target="modal1" class="btn modal-trigger" id="startBtn">Modal</button>

    <div id="modal1" class="modal">
        <div class="modal-content">
            <h4>Roll Initiative</h4>
            <p>Which player goes first?</p>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Start Battle!</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src='https://unpkg.com/axios/dist/axios.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/js/homepage.js" type="module"></script>
    <script src="./assets/js/modules/battleModal.js" type="module"></script>
</body>
</html>
