<!DOCTYPE html>
<html>

<head>
   <title>The Materialize Tabs Example</title>
   <meta name="viewport" content="width = device-width, initial-scale = 1">
   <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
   <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js">
   </script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<button id=addPlayerBtn>Add Player</button>

<body class="container">
   <!-- rex player form setup start -->

   <div class="formContainer">
      <PlayerForm id="playerFormInput" class="row">
         <div class="col s22 m12">
            <div class="row s2 m1 card blue-grey darken-1">
               <div class="card-content white-text">
                  <span class=" card-title center">
                     <h5>Player Form Setup</h5>
                  </span>
                  <div class="card-action">
                     <div class="row">
                        <h6>Player Nomenclature & Health</h6>
                        <div class="input-field col s4">
                           <input placeholder="Empty" id="playerName" type="text" class="validate">
                           <label for="playerName">Player Name</label>
                        </div>
                        <div class="input-field col s3">
                           <input placeholder="Empty" id="playerClass" type="text" class="validate">
                           <label for="playerClass">Class</label>
                        </div>
                        <div class="input-field col s3">
                           <input placeholder="Empty" id="playerRace" type="text" class="validate">
                           <label for="playerRace">Race</label>
                        </div>
                        <div class="input-field col s2">
                           <input placeholder="Empty" id="healthPoints" type="text" class="validate">
                           <label for="healthPoints">Health Points</label>
                        </div>
                     </div>
                     <div class="row">
                        <h6>Character Statistics</h6>
                        <div class="input-field col s2">
                           <input placeholder="Empty" id="strength" type="text" class="validate">
                           <label for="strength">Strength</label>
                        </div>
                        <div class="input-field col s2">
                           <input placeholder="Empty" id="dexterity" type="text" class="validate">
                           <label for="dexterity">Dexterity</label>
                        </div>
                        <div class="input-field col s2">
                           <input placeholder="Empty" id="intelligence" type="text" class="validate">
                           <label for="intelligence">Intelligence</label>
                        </div>
                        <div class="input-field col s2">
                           <input placeholder="Empty" id="wisdom" type="text" class="validate">
                           <label for="wisdom">Wisdom</label>
                        </div>
                        <div class="input-field col s2">
                           <input placeholder="Empty" id="constitution" type="text" class="validate">
                           <label for="constitution">Constitution</label>
                        </div>
                        <div class="input-field col s2">
                           <input placeholder="Empty" id="charisma" type="text" class="validate">
                           <label for="charisma">Charisma</label>
                        </div>
                     </div>
                     <div class="row">
                        <h6>Weapons on Hand</h6>
                        <div class="input-field col s2 m3">
                           <input placeholder="Empty" id="weaponsOne" type="text" class="validate">
                           <label for="weaponsOne">Weapon I</label>
                        </div>
                        <div class="input-field col s2 m3">
                           <input placeholder="Empty" id="weaponsTwo" type="text" class="validate">
                           <label for="weaponsTwo">Weapon II</label>
                        </div>
                        <div class="input-field col s2 m3">
                           <input placeholder="Empty" id="weaponsThree" type="text" class="validate">
                           <label for="weaponsThree">Weapon III</label>
                        </div>
                        <div class="input-field col s2 m3">
                           <input placeholder="Empty" id="weaponsFour" type="text" class="validate">
                           <label for="weaponsFour">Weapon IV</label>
                        </div>
                        <div class="input-field col s2 m3">
                           <input placeholder="Empty" id="weaponsFive" type="text" class="validate">
                           <label for="weaponsFive">Weapon V</label>
                        </div>
                        <div class="input-field col s2 m3">
                           <input placeholder="Empty" id="weaponsSix" type="text" class="validate">
                           <label for="weaponsSix">Weapon VI</label>
                        </div>
                        <div class="input-field col s2 m3">
                           <input placeholder="Empty" id="weaponsSeven" type="text" class="validate">
                           <label for="weaponsSeven">Weapon VII</label>
                        </div>
                        <div class="input-field col s2 m3">
                           <input placeholder="Empty" id="weaponsEight" type="text" class="validate">
                           <label for="weaponsEight">Weapon VIII</label>
                        </div>
                     </div>
                     <div class="row">
                        <h6>Spells</h6>
                        <div class="input-field col s2 m3">
                           <input placeholder="Empty" id="spellOne" type="text" class="validate">
                           <label for="spellOne">Spell I</label>
                        </div>
                        <div class="input-field col s2 m3">
                           <input placeholder="Empty" id="spellTwo" type="text" class="validate">
                           <label for="spellTwo">Spell II</label>
                        </div>
                        <div class="input-field col s2 m3">
                           <input placeholder="Empty" id="spellThree" type="text" class="validate">
                           <label for="spellThree">Spell III</label>
                        </div>
                        <div class="input-field col s2 m3">
                           <input placeholder="Empty" id="spellFour" type="text" class="validate">
                           <label for="spellFour">Spell IV</label>
                        </div>
                     </div>
                     <div class="row">
                        <h6>Status Effects</h6>
                        <div class="input-field col s2 m3">
                           <input placeholder="Empty" id="statusEffectOne" type="text" class="validate">
                           <label for="statusEffectOne">Status Effect I</label>
                        </div>
                        <div class="input-field col s2 m3">
                           <input placeholder="Empty" id="statusEffectTwo" type="text" class="validate">
                           <label for="statusEffectTwo">Status Effect II</label>
                        </div>
                        <div class="input-field col s2 m3">
                           <input placeholder="Empty" id="statusEffectThree" type="text" class="validate">
                           <label for="statusEffectThree">Status Effect III</label>
                        </div>
                        <div class="input-field col s2 m3">
                           <input placeholder="Empty" id="statusEffectFour" type="text" class="validate">
                           <label for="statusEffectFour">Status Effect IV</label>
                        </div>
                     </div>
                     <a id="addplayerSubmit" class="waves-effect waves-light btn black">submit</a>
                  </div>
               </div>
            </div>
         </div>
      </PlayerForm>
   </div>
   <!-- rex player form setup end -->

   <!-- player card info start -->
   <div class="row">
      <div class="col s8 card small">
         <h6 id="playerInfo"></h6>
         <ul class="tabs">
            <li class="tab col s3"><a href="#stats">Stats</a></li>
            <li class="tab col s3"><a class="active" href="#weapons">
                  Weapons</a></li>
            <li class="tab col s3"><a href="#spells">
                  Spells</a></li>
            <li class="tab col s3"><a href="#conditions">Conditions</a></li>
         </ul>
         <div id="stats" class="col s12"></div>
         <div id="weapons" class="col s12"></div>
         <div id="spells" class="col s12"></div>
         <div id="conditions" class="col s12"></div>
      </div>
   </div>
   <!-- player card info end -->

   <!-- test card -->

      <div class="col s8 card small">
         <h1 id="playerTest"></h1>
         <div>
         </div>
      </div>
   </div> -->
   <!-- test card -->


   <script src='https://unpkg.com/axios/dist/axios.min.js'></script>
   <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
   <script type="text/javascript" src="assets/js/materialize.min.js"></script>
   <script src='assets/js/rexjs.js'></script>
</body>

</html>
